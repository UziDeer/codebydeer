<!DOCTYPE html>
<html lang="js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debuger</title>
</head>

<body>
    <div
        style="display: block; width: 100%; height: min-content; top: 0; padding: 5px; position: fixed; background-color: whitesmoke;">
        <input type="button" id="Button" value="デバック" onclick="debug()">
    </div>
    <div id="div" style="margin-top: 36px;"></div>
    <script>
        let ranBtn = document.getElementById("Button");
        let div = document.getElementById("div");
        let inter = 0;
        function index() {
            div.innerText += String.fromCharCode(Math.floor(Math.random() * 65535));
        }
        function debug() {
            if (ranBtn.value == "デバック") {
                inter = setInterval(index, 0);
                ranBtn.value = "ストップ";
            } else {
                clearInterval(inter);
                ranBtn.value = "デバック";
            }
        }
    </script>
</body>

</html>
