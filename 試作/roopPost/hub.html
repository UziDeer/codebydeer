<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
</head>
<body>
    <form action="https://usr2.e-t.ed.jp/kyokagai-nograde/index.php" method="post" id="login">
        <input type="hidden" id="id" name="id">
        <input type="hidden" id="pw" name="pw">
        <input type="hidden" name="mode" value="auth">
    </form>
    <script>
        let p = new URLSearchParams(location.href.split("?")[1]);
        document.getElementById("id").value = p.get("id");
        document.getElementById("pw").value = p.get("pw");
        document.forms.login.submit();
    </script>
</body>
</html>
